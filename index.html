<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Morrigan - Your intelligent blog platform with AI-powered insights">
  <title>The Morrigan | Journal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <div class="logo-circle">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="18" stroke="white" stroke-width="2" />
            <path d="M20 10 L20 30 M12 20 L28 20" stroke="white" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#journal" class="nav-link active">Journal</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1 class="hero-title">THE MORRIGAN</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-container">
      <!-- Section Header -->
      <section class="section-header">
        <h2 class="section-title">Stock Analysis</h2>
      </section>

      <!-- Blog Grid -->
      <div class="blog-grid">
        <!-- Blog Card 1 -->
        <article class="blog-card">
          <div class="blog-image">
            <img src="https://via.placeholder.com/400x300/4A90E2/ffffff?text=ICICI+Bank" alt="ICICI Bank Analysis">
          </div>
          <div class="blog-content">
            <h3 class="blog-title">ICICI Prudential AMC IPO: Evaluating</h3>
          </div>
        </article>

        <!-- Blog Card 2 -->
        <article class="blog-card">
          <div class="blog-image">
            <img src="https://via.placeholder.com/400x300/D4A574/ffffff?text=Wakefit" alt="Wakefit Analysis">
          </div>
          <div class="blog-content">
            <h3 class="blog-title">Wakefit Innovations: From Mattress</h3>
          </div>
        </article>

        <!-- Blog Card 3 -->
        <article class="blog-card">
          <div class="blog-image">
            <img src="https://via.placeholder.com/400x300/6B8CAE/ffffff?text=Market+Analysis" alt="Market Analysis">
          </div>
          <div class="blog-content">
            <h3 class="blog-title">Market Trends and Insights</h3>
          </div>
        </article>

        <!-- Blog Card 4 -->
        <article class="blog-card">
          <div class="blog-image">
            <img src="https://via.placeholder.com/400x300/8B7355/ffffff?text=Investment+Guide" alt="Investment Guide">
          </div>
          <div class="blog-content">
            <h3 class="blog-title">Investment Strategies for 2026</h3>
          </div>
        </article>
      </div>
    </div>
  </main>

  <!-- Chatbot Button -->
  <div class="chatbot-button">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z"
        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>

</html>
